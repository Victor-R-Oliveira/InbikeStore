<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Conjunto de caracteres da língua portuguesa para evitar bugs e inconsistências por parte do navegador -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Ajuste de tela para dispositivos -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Reset da página -->
            <link rel="stylesheet" href="reset.css">
            <!-- Folha CSS da página -->
            <link rel="stylesheet" href="style.css">
        <title>Inbike Store - Loja de bicicletas</title>
    </head>

<body>

    <!-- Cabeça do site, onde há nome da loja e o menu de navegação -->
    <div class="container">
            <header>
                <img src="images/LOGO-BIKE.png" alt="Logotipo da loja Inbike.">
                <nav>Catálogo Sobre Contato</nav>
            </header>
        <main>
            <!-- Texto principal do site - Descrição da loja -->
            <div class="firstbox">
                <h1>
                    Bike, venda e reparos
                </h1>
                    <p>
                        As melhores bikes do mercado você encontra aqui.</p><p>Temos uma incrível variedade de bicicletas para toda família.</p><p>Também fazemos todo reparo em geral.</p><p>Traga já sua bike ou compre uma conosco!
                    </p>
            </div>
            
            <!-- Imagem principal do site -->
            <div class="secondbox">
                <img src="images/img-01.png" alt="Homem andando em uma bicicleta.">
            </div>
        </main>

        <!-- Cards clicáveis -->
        <div class="cards">
            <div class="card1">card1</div>
            <div class="card2">card2</div>
            <div class="card3">card3</div>
        </div>
    </div>
</body>

</html>
